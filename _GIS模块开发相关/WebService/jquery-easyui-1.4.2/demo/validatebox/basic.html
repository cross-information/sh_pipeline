<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ValidateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function () {
			// alert("x");
			$("#tb").validatebox({
				onBeforeValidate: function() {
					console.log("onBeforeValidate");
				},
				onValidate: function(valid) {
					// console.log("onValidate: " + valid.toString());
					// console.log(this);
					// console.log(this.value);
					var value = $.trim(this.value);
					console.log("onValidate: " + value);
					/* if (this.id.substr(0, 4) == "name" && value.length == 4) {
						var m = parseInt(this.id.substr(4)) + 1;
						if (m == 4)
							m = 1;
						$("#name" + m).focus();
					} //*/
				},
				onChange: function(newValue,oldValue) {
					console.log("onChange: " + newValue + ", " + oldValue);
				}
			});
			
			// $("#tb").textbox({ 							});
		});
		
	</script>
</head>
<body>
	<h2>Basic ValidateBox</h2>
	<p>It's easy to add validate logic to a input box.</p>
	<div style="margin:20px 0;"></div>
	<input id="name1" class="namebox easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"><br/>
	<input id="name2" class="namebox easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"><br/>
	<input id="name3" class="namebox easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"><br/>
	
	<input id="tb" type="text" style="width:300px" data-options="required:true,validType:'length[4,10]'">
	
	<div class="easyui-panel" title="Register" style="width:400px;padding:10px 60px 20px 60px">
		<table cellpadding="5">
			<tr>
				<td>User Name:</td>
				<td><input id="name" class="easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input class="easyui-validatebox textbox" data-options="required:true,validType:'email'"></td>
			</tr>
			<tr>
				<td>Birthday:</td>
				<td><input class="easyui-datebox textbox"></td>
			</tr>
			<tr>
				<td>URL:</td>
				<td><input class="easyui-validatebox textbox" data-options="required:true,validType:'url'"></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input class="easyui-validatebox textbox" data-options="required:true"></td>
			</tr>
		</table>
	</div>
	<style scoped="scoped">
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
	</style>

</body>
</html>
