<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#reinit").click(function() {
				$("#datagrid1").datagrid({
					singleSelect: true,
					collapsible: true,
					url: 'datagrid_data1.json',
					method: 'get',
					columns:[[
						{field:'itemid',title:'ID',width:100},
						{field:'productid',title:'Name',width:100},
						{field:'listprice',title:'Price',width:100,align:'right'}
					]]
				});
				alert(this.id);
			});
		});
	</script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" id="datagrid1" title="Basic DataGrid" style="width:700px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get',pageSize:5,pagination:true,pageList:[5,10,20,30,40,50]"><!-- ;height:250px -->
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<br />
	<button id="reinit">重新初始化</button>

</body>
</html>
